<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <title>swiper 팝업</title>
</head>
<body>
    <div id="wrap">
        <div class="popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <span>Built In The USA</span>
                        <strong>써머레스트의 모든 매트리스</strong>
                    </div>
                    <img src="images/popup01.png" alt="첫번째 사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>남들에겐 이상, 당신에겐 일상무한한 영감과 마주하는 공간의 교감시간의 경계</strong>
                    </div>
                    <img src="images/popup02.png" alt="두번재 사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>당신을 말해주는 또 하나의 컬렉션</strong>
                    </div>
                    <img src="images/popup03.png" alt="세번째 사진">
                </li>
            </ul>
            <button class="btn_prev">이전 팝업 보기</button>
            <button class="btn_next">다음 팝업 보기</button>
            <div class="ctrl_wrap">
                <div class="btn_paging"></div>
                <button class="btn_stop">일시정지</button>
            </div>
        </div>

        <div class="wrapper">    
            <h1>배너 - 반응형으로 보일 갯수 제한</h1>
            <div class="banner01 swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <img src="images/banner01.png" alt="">
                        <strong>붙임 대형산불 특별대책 기간 공고문 </strong>
                    </li>
                    <li class="swiper-slide">
                        <img src="images/banner02.png" alt="">
                        <strong>붙임 대형산불 특별대책 기간 공고문 </strong>
                    </li>
                    <li class="swiper-slide">
                        <img src="images/banner03.png" alt="">
                        <strong>붙임 대형산불 특별대책 기간 공고문 </strong>
                    </li>
                    <li class="swiper-slide">
                        <img src="images/banner04.png" alt="">
                        <strong>붙임 대형산불 특별대책 기간 공고문 </strong>
                    </li>
                </ul>
            </div>
        </div>    
    </div>
</body>
</html>
