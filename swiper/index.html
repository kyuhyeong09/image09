<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="js/popup.js"></script>
    <title>swiper</title>
</head>
<body>
    <div id="wrap">
        <section class="visual1 popup swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <div class="txt">
                        <span>Built In The USA</span>
                        <strong>써머레스트의 모든 매트리스는 미국에서 생산됩니다.</strong>
                    </div>
                    <img src="images/popup01.png" alt="명상사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>남들에겐 이상, 당신에겐 일상무한한 영감과 마주하는 공간</strong>
                    </div>
                    <img src="images/popup02.png" alt="커플사진">
                </li>
                <li class="swiper-slide">
                    <div class="txt">
                        <strong>당신을 말해주는<br>
                            또 하나의 컬렉션</strong>
                    </div>
                    <img src="images/popup03.png" alt="차박사진">
                </li>
            </ul>
            <button class="ctrl_prev"></button>
            <button class="ctrl_next"></button>
            <div class="ctrl_group">
                <div class="ctrl_paging"></div>
                <button class="ctrl_stop">정지</button>
                <button class="ctrl_play">재생</button>
            </div>
            <!--swiper-pagination swiper에서 기본 제공하는 각 요소별 class명을
                그대로 사용하면 기본 스타일이 적용됨, (스타일을 변경해서 써도 되고)
                스타일을 내가 전부 제어하려면 클래스명을 변경하면 됨,
                (swiper init 에서 요소의 클래스명 변경)-->
        </section>
    </div>
</body>
</html>
