            <h1><img src="images/logo.png" alt="TGI FRIDAYS 로고" /></h1>
            <nav>
                <ul>
                    <li><a href="#">TGIF STORY </a></li>
                    <li><a href="#">FOOD</a></li>

            <h2>THANK GOD IT’S FRIDAY’S<br />

        </div>

                <div class="menu">

                </div>
            </div>
            <div class="rowgroup2 clearfix">
                <img src="images/food02.png" alt="프라이데이스 글레이즈드 버거" class="food_im01"/>
                <div class="menu">
                    <h3>프라이데이스<br /> 
                        글레이즈드 버거<br />
                        Friday’s <br />
                        Glazed Burger</h3>
                    <p>두툼한 패티에 티지아이 프라이데이스의<br />
                        시그니처 소스를 바른 프라이데이스 버거</p>
                </div>
                <img src="images/food03.png" alt="갈릭 앤 스테이크" class="food_im02"/>
            </div>
        </div>
    </section>
    <section class="drink">
        <div class="wrapper">

        </div>
