<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94a48106d1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>한국해양재단</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <section class="visual">
            <div class="visual_wrap">
                <!-- visual은 높이가 100% 그안에 들어가는 텍스트는 위아래 가운데 일때
                     visual의 지식으로 텍스트를 감싼 div가 있는게 좋다.
                     그래야 visual 높이의 위아래 가운데 계산하기 좋음
                     (wrapper 사용X)-->
                <h2>무한한 잠재력과 가능성으로<br />
                    하늘만큼 높고 육지보다 넓은 곳<br />
                    <strong>해양은 우리의 미래</strong></h2>
                <div class="search">    
                    <form>
                        <fieldset>
                            <legend>검색</legend>
                            <label for="keyword">검색어</label>
                            <input type="text" id="keyword" placeholder="검색어를 입력하세요" autocomplete="off" />
                            <input type="submit" value="검색" class="btn" /> 
                            <!-- <input type="button" value="검색" class="btn" /> -->
                            <!-- <button class="btn"><span></span></span><i class="fa-solid fa-magnifying-glass"></i></button> -->
                        </fieldset>
                    </form>
                </div>    
            </div>
        </section>                   
        <section class="part"></section>
        <section class="notice"></section>
        <section class="book"></section>
        <section class="banner"></section>
        <footer class="footer"></footer>
    </div>
</body>
</html>
